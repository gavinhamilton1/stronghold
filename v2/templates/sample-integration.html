{% extends "base.html" %}

{% block title %}Stronghold Integration Examples{% endblock %}

{% block content %}
    <div class="page-container">
           <div id="stronghold-container"></div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/components/stronghold-auth.js"></script>
    <script>
        new StrongholdAuth('stronghold-container', {
            username: 'gavin',
            baseUrl: 'https://stronghold-test.onrender.com',
            autoStart: true,
            showCancel: false,
            onAuthComplete: () => {
                console.log('Auto-start auth completed');
            },
            onAuthFailed: () => {
                console.log('Auto-start auth failed');
            }
        });
    </script>

{% endblock %}
