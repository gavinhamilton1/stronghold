<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Step-up</title>
    <!-- Ionic Core -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #input-container {
            display: none;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
        }
        .content {
            display: none;
            margin-top: 20px;
        }
        .active {
            display: block;
        }
        .pin-option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .pin-option:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Step-up</h1>
        <div style="color: #666; margin-bottom: 20px;">Version 2.0.106</div>

        <div id="pin-selector">
            <div id="pin-options" style="margin: 20px 0;">
                <!-- Pin options will be inserted here -->
            </div>
        </div>

        <div id="input-container" style="display: none;">
            <input type="text" id="message-input" placeholder="Type message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script>
        // Add console logging wrapper
        window.mobileDebug = {
            log: function(message) {
                console.log(`[${new Date().toLocaleTimeString()}] ${message}`);
            },
            error: function(message) {
                console.error(`[${new Date().toLocaleTimeString()}] ERROR: ${message}`);
            }
        };
    </script>
    <script src="/static/mobile.js"></script>
</body>
</html>
