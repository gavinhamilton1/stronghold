{% block scripts %}
    <script src="/static/stronghold.js"></script>
    <script src="/static/components/login-form.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>

    <script>
        // Initialize login form
        const loginForm = new LoginForm('login-form-container', {
            onContinue: ({ username, remember }) => {
                // Proceed directly to code generation
                proceedToCode();
            }
        });
    </script>

    <script>
        // Cookie handling functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Initialize Stronghold instance
        const stronghold = new Stronghold();
        let currentSessionId = null;
        let currentClientId = null;

        // Check for saved username on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedUsername = getCookie('username');
            if (savedUsername) {
                document.getElementById('username-input').value = savedUsername;
                document.getElementById('remember-username').checked = true;
            }
        });

        function showStep(stepNumber) {
            // Hide all steps
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            // Show requested step
            document.getElementById(`step${stepNumber}`).classList.add('active');
            // Show footer only on login step
            document.body.classList.toggle('show-footer', stepNumber === 1);
        }

        async function startSession() {
            const usernameInput = document.getElementById('username-input');
            const username = usernameInput.value.trim();
            const rememberUsername = document.getElementById('remember-username').checked;
            
            if (!username) {
                showStatus('Please enter a username', 'error');
                return;
            }
            
            // Handle remember username
            if (rememberUsername) {
                setCookie('username', username, 30);
            } else {
                setCookie('username', '', -1);
            }
            
            // Update confirmation email display
            document.getElementById('confirmation-email').textContent = username;
            
            // Show confirmation step
            showStep(2);
        }

        async function proceedToCode() {
            try {
                const username = document.getElementById('username-input').value.trim();
                const requestData = { username };
                console.log('Browser: Sending start-session request to server');
                console.log('Browser: API Call - POST /start-session', requestData);
                const response = await fetch('/start-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    console.error(`Browser: Server returned status: ${response.status}`);
                    throw new Error('Failed to start session');
                }
                
                const data = await response.json();
                console.log('Browser: API Response:', data);
                currentSessionId = data.session_id;
                console.log(`Browser: Session started with ID: ${currentSessionId}`);
                
                // Display the PIN
                document.getElementById('browser-pin').textContent = data.pin;
                console.log(`Browser: Displaying PIN: ${data.pin}`);
                
                // Initialize WebSocket connection
                await stronghold.initializeSession(data.session_id);
                
                // Show the PIN step after successful session start
                showStep(2);
            } catch (error) {
                console.error('Browser: Session error:', error);
                showStatus('Error starting session: ' + error.message, 'error');
            }
        }
    </script>
