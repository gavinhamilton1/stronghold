<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Step-up</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #input-container {
            display: none;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Step-up</h1>
        <button id="register-passkey">Checking for Passkey...</button>
        <div id="reader" style="display: none;"></div>
        <div id="input-container" style="display: none;">
            <input type="text" id="message-input" placeholder="Type message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script src="/static/mobile.js"></script>
</body>
</html>
